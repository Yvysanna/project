templates:
  1: &besproken
    type: pass
    subgrades:
      besproken: boolean
    calculation: besproken.to_i
    hide_calculated: true
  2: &project
    type: float
    subgrades:
      code: integer
      design: integer
      repo: integer
    calculation: ((code.to_i+design.to_i+repo.to_i).to_f/15*9+1).round(1)
    hide_calculated: false

grades:
    proposal: *besproken
    design: *besproken
    process: *besproken
    alpha: *besproken
    beta: *besproken
    screencast: *besproken
    final: *project

calculation:
    eindcijfer:
        project_milestones: 0
        project_uitwerking: 100

project_milestones:
    show_progress: true
    submits:
        proposal: 1

project_uitwerking:
    submits:
        final: 1
